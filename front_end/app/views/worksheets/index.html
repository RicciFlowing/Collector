<h1>Worksheets</h1>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-default" ng-click="full_content_search()" type="button">Go!</button>
  </span>
  <input type="text" class="form-control" ng-model="full_search" placeholder="Search for...">
</div>
<br>

<div class="row">
  <div class="filter col-md-3">

    <label for="search"> Quick search:</label>
    <input type="text" class="form-control"  value="" ng-model="search.$">

    <div class="subject form-group">
      <div ng-repeat="subject in subjects" class="radio">
        <label>
        <input ng-model= "$parent.filter_criteria.subject" type="radio" name="subjectsRadio" ng-value="subject">
          {{subject}}
        </label> <br/>
      </div>

      <p>
        Categories:
      </p>
      <div ng-repeat="category in categories | filter: {subject: filter_criteria.subject}" class="checkbox">
        <label>
        <input checklist-model= "$parent.filter_criteria.categories" type="checkbox" name="categoryCheckbox" checklist-value="category">
          {{category.name}}
        </label> <br/>
      </div>

      <p>
        Grades:
      </p>
      <div class="grades">
            <input ng-model="filter_criteria.grades"  type="text" id="mySlider1" slider options="options" />
  <br/>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <table class="table">
      <thead>
        <tr>
          <th>Grade</th>
          <th>Subject</th>
          <th>Category</th>
          <th>Description</th>
          <th colspan="3"></th>
        </tr>
      </thead>

      <tbody>
          <tr ng-repeat= "worksheet in worksheets | worksheetFilter: filter_criteria | filter: search">
            <td> {{ worksheet.grade }} </td>
            <td> {{ worksheet.category.subject }} </td>
            <td>{{worksheet.category.name }} </td>
            <td>{{ worksheet.description }} <span ng-repeat="tag in worksheet.tags" class="label label-primary">{{tag.name}}</span></td>
            <td><a ng-href = "http://{{worksheet.file.url}}" class= "btn btn-default">Download</a></td>
          </tr>
      </tbody>
    </table>
    <a href="#/worksheets/new" class="btn btn-default"> Add a worksheet</a>
  </div>
</div>
<br>
