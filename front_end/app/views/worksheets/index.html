<h1>Listing Worksheets</h1>

<input type="text" class="form-control"  value="" ng-model="search.$">
<div class="row">
  <div class="col-md-3">
    <div class="subject form-group">
      <div ng-repeat="subject in subjects" class="radio">
        <label>
        <input ng-model= "$parent.filter_subject" type="radio" class= "form-control" name="subjectsRadio" ng-value="subject">
          {{subject}}
        </label> <br/>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <table class="table">
      <thead>
        <tr>
          <th>Grade</th>
          <th>Subject</th>
          <th>Category</th>
          <th>Description</th>
          <th colspan="3"></th>
        </tr>
      </thead>

      <tbody>
          <tr ng-repeat= "worksheet in filtered_worksheets() | filter: search">
            <td> {{ worksheet.klass }} </td>
            <td> {{ worksheet.category.subject }} </td>
            <td>{{worksheet.category.name }} </td>
            <td>{{ worksheet.description }}</td>
            <td><a ng-href = "http://{{worksheet.file.url}}" class= "btn btn-default">Download</a></td>
          </tr>
      </tbody>
    </table>
  </div>
</div>

<a href="#/worksheets/new" class="btn btn-default">Add a worksheet</a>
<br>
