<h1>Listing Worksheets</h1>

<table class="table">
  <thead>
    <tr>
      <th>Grade</th>
      <th>Subject</th>
      <th>Category</th>
      <th>Description</th>
      <th colspan="3"></th>
    </tr>
  </thead>

  <tbody>
      <tr ng-repeat= "worksheet in worksheets">
        <td> {{ worksheet.klass }} </td>
        <td> {{ worksheet.category.schoolsubject.name }} </td>
        <td>{{worksheet.category.name }} </td>
        <td>{{ worksheet.description }}</td>
        <td><a ng-href = "http://{{worksheet.file.url}}" class= "btn btn-default">Download</a></td>
      </tr>
  </tbody>
</table>

<br>
